{% extends "screen.html" %}

{% load static %}

{% block inside_screen %}
  <img height="100%" width="100%" src="{% static 'images/base.jpg' %}">

	{% if info_event %}
		<div class="event_object">
			<img height="100%" width="100%" src="/static/images/{{ info_event.id }}.jpg">
		</div>

    {% if info_event.text %}
      <p class="event_text_object">{{ info_event.text }}</p>
    {% endif %}
	{% endif %}


	<p class="battle_movieball">movieball: {{ movieballs }}</p>

{% endblock %}
