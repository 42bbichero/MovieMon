{% extends "base.html" %}

{% load static %}

{% block screen %}
	<div class="screen_back">
		<div class="screen_only">
			{% block inside_screen %}

				{% if event.film %}
					<div class="event_object">
						<img height="100%" width="100%" src="/static/images/film.jpg">
					</div>
				{% endif %}

				{% if event.text %}
				{% endif %}

				{% if event.item %}
				{% endif %}

				{% if event.text_item %}
				{% endif %}

			{% endblock %}
		</div>
	</div>
{% endblock %}
